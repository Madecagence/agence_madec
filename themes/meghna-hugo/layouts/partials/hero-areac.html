{{ if .Site.Params.banner.enable }}
{{"<!-- Welcome Slider-->" | safeHTML}}
<section class="hero-area" style='background-image: url("{{ .Site.Params.bannerc.bgImage | absURL }}");'>
    <div class="block">
        {{with .Site.Params.bannerc.icon}}
        {{ end }}
       {{with .Site.Params.bannerc.heading}} <h2>{{ . }}</h2>{{ end }}
       {{with .Site.Params.bannerc.content}} <p>{{ . }}</p> {{ end }}
    </div>
</section>
{{"<!-- /Welcome Slider-->" | safeHTML}}
{{end}}
