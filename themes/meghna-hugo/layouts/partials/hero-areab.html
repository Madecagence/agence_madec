{{ if .Site.Params.banner.enable }}
{{"<!-- Welcome Slider-->" | safeHTML}}
<section class="hero-area" style='background-image: url("{{ .Site.Params.bannerb.bgImage | absURL }}");'>
    <div class="block">
        {{with .Site.Params.bannerb.icon}}
        {{ end }}
       {{with .Site.Params.bannerb.heading}} <h1>{{ . }}</h1>{{ end }}
       {{with .Site.Params.bannerb.content}} <p>{{ . }}</p> {{ end }}
    </div>
</section>
{{"<!-- /Welcome Slider-->" | safeHTML}}
{{end}}
